        <div class="poem-text">it’s jolly
odd what pops into
your jolly tête when the
jolly shells begin dropping jolly fast you
hear the rrmp and
then nearerandnearerandNEARER
and before
you can

!

& we’re

NOT
(oh—
—i say

that’s jolly odd
old thing,jolly
odd,jolly
jolly odd isn’t
it jolly odd.</div>
