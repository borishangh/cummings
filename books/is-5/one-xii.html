        <div class="poem-text">now dis “daughter” uv eve(who aint precisely slim)sim

ply don’t know duh meaning uv duh woid sin in
not disagreeable contras tuh dat not exacly fat

“father”(adjustin his robe)who now puts on his flat hat</div>
